{% extends "layout.html" %}
{% block content %}
    <h2>Register</h2>
    <div class="row">
        <div class="container col-md-5">
            <br>
            <form class="form-group" action="{{ url_for('register') }}" method="post">
                {% if msg %}
                    <div class="msg alert alert-danger">{{ msg }}</div>
                {% endif %}
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="firstname" placeholder="First name" id="firstname" required>
                            <label for="firstname">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="lastname" placeholder="Last name" id="lastname" required>
                            <label for="lastname">Last name</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" class="form-control has-validation" name="email" placeholder="Email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="invalid-tooltip">
                    Please enter valid username.
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <br>
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value=0>Staff</option>
                    <option value=1>Student</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{{ url_for('login') }}">Login now</a>
                </small>
            </div>
            <br><br>
        </div>
        <div class="col-md-7">
        </div>
    </div>
{% endblock %}
