{% extends "layout.html" %}
{% block content %}
    <h2>Register</h2>
    <div class="row">
        <div class="container col-md-5 pull-left">
            <br>
            <form class="form-group" action="{{ url_for('register') }}" method="post">
                {% if msg %}
                    <div class="msg alert alert-danger">{{ msg }}</div>
                {% endif %}
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" id="name" required>
                <br>
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control has-validation" name="email" placeholder="Email" id="email" required>
                <div class="invalid-tooltip">
                    Please enter valid username.
                </div>
                <br>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                <br>
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value=0>Staff</option>
                    <option value=1>Student</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{{ url_for('login') }}">Login now</a>
                </small>
            </div>
            <br><br>
        </div>
        <div class="col-md-7">
        </div>
    </div>
{% endblock %}
