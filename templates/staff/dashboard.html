

<!-- Student Profile -->
<head>
   <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link href="stud_dashboard.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body  >
<div style="background-image: url('static/uploads/background_image.jpg'); background-attachment: fixed;">
<br><br><br>
<h2 style="color:white;">
    <center><b>Hello , KNSS </b></center>
</h2>
<br>
<h4 style="color:white;">
    <center><b>Welcome to Vivekanand Education Society's Institute of Technology</b></center>
</h4>
<br><br>
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
            <h3>Asdf ASAS ASa</h3>
          </div>
          <div class="card-body">
            <p class="mb-0"><strong class="pr-1">Student ID:</strong>65</p>
            <p class="mb-0"><strong class="pr-1">Class:</strong>D10</p>
            <p class="mb-0"><strong class="pr-1">Section:</strong>A</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Create exam</h3>
          </div>

              <!-- IMPORTANT   -->

                <div class="container">
                  <form class="form-group" action="{{ url_for('create_automatic_exam') }}" method="post">
                    {% if msg %}
                        <div class="msg alert alert-danger">{{ msg }}</div>
                    {% endif %}
                    <div class="form-floating">
                        <input type="text" class="form-control has-validation" name="exam_url" placeholder="Enter Sanfoundry MCQ URL" id="exam_url" required>
                        <label for="exam_url">Enter Sanfoundry MCQ URL</label>
                    </div>
                    <div class="invalid-tooltip">
                        Please enter valid url.
                    </div>            
                    <br>
                    <div class="form-floating">
                      <input type="text" class="form-control has-validation" name="exam_title" placeholder="Title of exam" id="exam_title" required>
                      <label for="exam_title">Enter exam title</label>
                    </div>
                    <div class="invalid-tooltip">
                        Please enter valid title.
                    </div>
                    <br>
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" name="subject">
                      {% for sub in subjects %}
                        <option value='{{ sub[0] }}'>{{sub[1]}}</option>
                      {% endfor %}
                    </select>
                    <br>                
                    <button type="submit" class="btn btn-primary">Create Exam</button>
                  </form>
                </div>




        </div>
          <div style="height: 26px"></div>
            <div class="card shadow-sm">
              <div class="card-header bg-transparent border-0">
                <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3><br>
              </div>
              <div class="card-body pt-0">
              <div class="card-deck">
        <div class="card bg-warning" style="color:white">
          <div class="card-body text-center">
            <p class="card-text" ><b>Subjects</b></p>

          </div>
        </div>
        <div class="card bg-danger">
          <div class="card-body text-center">
            <p class="card-text"><b>Grades</b></p>
          </div>

        </div>
        <div class="card bg-success">
          <div class="card-body text-center">
            <p class="card-text"><b>Performance</b></p>
          </div>
        </div>

      </div>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" defer crossorigin="anonymous" data-search-pseudo-elements></script>
<!-- /Student Profile -->
