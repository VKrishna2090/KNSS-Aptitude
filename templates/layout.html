<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>KNSS Aptitude</title>
</head>
<body>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="/home">KNSS Aptitude</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto justify-content-center  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" aria-current="page" href="/about">About</a>
              </li>
            </ul>
            <ul class="nav ">
              {% if 'loggedin' in session %}
                <li class="nav-item">
                  <a class="nav-item nav-link btn btn-outline-light" aria-current="page" href="/logout">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-item nav-link btn btn-outline-light" aria-current="page" href="/login">Login</a>
                </li>
                &nbsp; &nbsp;
                <li class="nav-item">
                  <a class="nav-item nav-link btn btn-outline-light" aria-current="page" href="/register">Register</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div> 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
