<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>KNSS Aptitude</title>
</head>
<body>
    <style>
      #logo{
        display: block;
        max-width: 100%;
        height: auto;
        width:200px;
      }
      #loginbtn{
        background-color: #188781;
        color: white;
        border-radius: 25px;
      }
      #loginbtn:hover{
        border-color: #188781;
        background-color: white;
        color: #188781;
      }
      #regisbtn:hover{
        border-color: #188781;
        color: #188781;
        border-radius: 25px;
      }
    </style>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="/home"><img id="logo" src="static/uploads/colorlogowithbackground.png" class="img-fluid" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto justify-content-center  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link" aria-current="page" href="/about">About</a>
            </li>
          </ul>
          <ul class="nav">
            {% if 'loggedin' in session %}
              <li class="nav-item">
                <a class="nav-item nav-link btn btn-outline-success rounded-pill" aria-current="page" href="/logout"><b>Logout</b></a>
              </li>
            {% else %}
              <li class="nav-item">
                <a id="regisbtn" class="nav-item nav-link btn  rounded-pill" aria-current="page" href="/register">Register</a>
              </li>
              &nbsp; &nbsp;
              <li class="nav-item">
                <a id="loginbtn" class="nav-item nav-link btn btn-outline-success rounded-pill" aria-current="page" href="/login"><b>Login</b></a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    
    {% block content %}
    {% endblock %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
