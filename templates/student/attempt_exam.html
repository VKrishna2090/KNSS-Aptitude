{% extends "layout.html" %}
{% block content %}
<div class="container">
    <figure class="text-center">
        <h2 class="display-5">{{ exam_info[1] }}</h2>
        <small>{{ exam_info[2] }}</small>
    </figure>
    <br>
    <form class="form-group" action="{{ url_for ('submit_exam')}}" method="post">
        <input type="hidden" id="exam_code" name="exam_code" value="{{exam_info[0]}}">

        {% for question in questions %}
        <div class="card">
            <!-- <div class="card-header text-muted">
                    Marks: {{question[3]}}
                </div> -->
            <div class="card-body">
                <h5 class="card-title">{{question[1]}}</h5>
                <ul class="list-group list-group-flush">
                    {% for option in options %}
                    {% if option[3] == question[0] %}
                    <div class="list-group-item borderless">
                        <label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{question[0]}}"
                                    value="{{option[0]}}">
                                <label class="form-check-label">
                                    {{ option[1] }}
                                </label>
                            </div>
                        </label>
                    </div>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>

        </div>
        <br>
        {% endfor %}
        <div class="jumbotron">
            <button type="submit" onclick="return myFunction()" class="btn btn-primary">Submit Exam</button>
        </div>
        <br>
    </form>
</div>

<style>
    a{
        
        pointer-events: none;
        cursor: not-allowed;
    }
</style>
<script>
    function myFunction() {
        if (confirm("Submit the Exam?")) {
        }
        else {
            return false;
        }
    }
</script>
{% endblock %}
